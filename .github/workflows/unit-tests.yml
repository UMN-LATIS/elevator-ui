name: Tests

on: [push, pull_request, workflow_dispatch]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

      - name: Run TypeScript type checking
        run: yarn vue-tsc

      - name: Run unit tests
        run: yarn test

      - name: Check mock server types
        run: cd mock-server && npx tsc --noEmit
